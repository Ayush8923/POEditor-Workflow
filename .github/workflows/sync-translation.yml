name: Update File Workflow

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Modify the file (overwrite content)
      - name: Update file content
        run: |
          echo "File updated on $(date)" > data.txt

      # Step 3: Commit and push the changes
      - name: Commit and push changes
        run: |
          git config user.name "Ayush8923"
          git config user.email "ayuuniyal7@gmail.com"
          git remote set-url origin https://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@github.com/Ayush8923/POEditor-Workflow.git
          git add data.txt
          git commit -m "Update file via GitHub Actions"
          git push
